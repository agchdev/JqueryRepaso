<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
        }
    </style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $('<p>Hola</p>').appendTo('body');
            let tam = 16;
            $('p').on('click', function(){
                $(this).animate({ fontSize: `${tam+=10}px`}, 0)
            })
        })
    </script>
</body>
</html>
