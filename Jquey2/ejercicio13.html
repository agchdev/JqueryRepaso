<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <button>Click</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $('p').hide();
            $("button").on("click", function(){
                $("p").slideToggle()
            })
            setInterval(() => {
                hola = new Date();
                $("p").text(`${hola.getHours()} : ${hola.getMinutes()} : ${hola.getSeconds()}`)
            }, 1000);
        })
    </script>
</body>
</html>
