<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div class="v1 hide">
        <h1>563456345</h1>
        <p>kkkdddd</p>
        <ol>
            <li>333</li>
            <li>4444</li>
            <li>6666</li>
        </ol>
    </div>
    <div class="v2 hide">
        <h1>sdfsdfsdfsdf</h1>
        <p>rrrttttrrrr</p>
        <ol>
            <li>666</li>
            <li>99999</li>
            <li>234234</li>
        </ol>
    </div>
    <div class="v3 hide">
        <h1>mmmmmmm</h1>
        <p>!!!!!!!!!!!</p>
        <ol>
            <li>4343434</li>
            <li>45454545</li>
            <li>56565656</li>
        </ol>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("<div>").attr("class", "botones").appendTo("body");
            $("<button>Pag 1</button>").appendTo(".botones");
            $("<button>Pag 2</button>").appendTo(".botones");
            $("<button>Pag 3</button>").appendTo(".botones");

            $("button").on("click", function(){
                if($(this).text() == "Pag 1"){
                    $(".v1").removeClass("hide")
                    $(".v2").addClass("hide")
                    $(".v3").addClass("hide")
                }
                if($(this).text() == "Pag 2"){
                    $(".v1").addClass("hide")
                    $(".v2").removeClass("hide")
                    $(".v3").addClass("hide")
                }
                if($(this).text() == "Pag 3"){
                    $(".v1").addClass("hide")
                    $(".v2").addClass("hide")
                    $(".v3").removeClass("hide")
                }
            })
        })
    </script>
</body>
</html>
