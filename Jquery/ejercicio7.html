<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            // Crear imagen dinamica
            $("<img>").appendTo("body");
            $("img").attr("src","img/RealMadrid.webp");
            $("img").on("mouseover", function(){
                $(this).attr("src","img/barsa.png");
            })
        })
    </script>
</body>
</html>
