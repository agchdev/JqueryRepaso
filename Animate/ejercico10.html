<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg{
            background-color: red;
            position: relative;
            left: -800px;
            height: 100px;
            width: 800px;
        }
        .container{
            width: 800px;
            height: 100px;
            border: 1px solid black;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("<div></div>").appendTo("body");
            $("div").attr("class", "container");
            $("<div></div>").appendTo("div");
            $("div > div").attr("class", "bg");
            $("<button>Click</button>").appendTo("body");

            let porcentaje = 100;

            $("button").on("click", function(){
                $(".bg").animate({left: `${-800+porcentaje}px`},1000)
                if(porcentaje > 200 && porcentaje < 400){
                    $(".bg").css("background-color", `yellow`)
                }
                if(porcentaje > 400){
                    $(".bg").css("background-color", `green`)
                }
                porcentaje+=100;
            });
        });
    </script>
</body>
</html>
