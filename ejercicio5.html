<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("<ul></ul>").appendTo("body");
            $("<input>").appendTo("body");
            $("<button>Click</button>").appendTo("body");

            $("button").click(function () {
                let texto = $("input").val().trim(); // Obtenemos el valor del input
                if (texto != "") {
                    $("ul").append("<li>" + texto + "</li>");
                    $("input").val("");
                };
                $("li").on("click", function () {
                    $(this).remove();
                })
            })

        });
    </script>
</body>

</html>
