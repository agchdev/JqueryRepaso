<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<div style="width:500px; height:50px; background:gray; position:relative; overflow:hidden;">
    <div id="light" style="width:50px; height:50px; background:yellow; position:absolute;"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $("#light").animate({ left: "450px" }).animate({ left: "0px" }, 1000);
</script>
</body>

</html>
